<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer-List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header class="main-headining">
        <h1>Transfer List</h1>
    </header>
    <div class="container">
        <div class="left-list">
            <div class="left-check-item">
                <input type="checkbox" class="react">
                <label for="react">React</label>
            </div>
            <div class="left-check-item">
                <input type="checkbox" class="Javascript">
                <label for="javascript">Javascript</label>
            </div>
            <div class="left-check-item">
                <input type="checkbox" class="html">
                <label for="html">HTML</label>
            </div>
            <div class="left-check-item">
                <input type="checkbox" class="css">
                <label for="css">CSS</label>
            </div>
            <div class="left-check-item">
                <input type="checkbox" class="angular">
                <label for="angular">Angular</label>
            </div>
            <div class="left-check-item">
                <input type="checkbox" class="Java">
                <label for="java">Java</label>
            </div>

        </div>
        <div class="buttons">
            <i class="fa-solid fa-angles-left"></i>
            <i class="fa-solid fa-angle-left"></i>
            <i class="fa-solid fa-angle-right"></i>
            <i class="fa-solid fa-angles-right"></i>
        </div>
        <div class="right-list">
            <div class="right-check-item">
                <input type="checkbox">
                <label for="">java</label>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
